<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - TicketPro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo-verde.png" type="image/x-icon">

</head>

<body>

    <div class="container-cad">

        <div class="retangulo2">
            <a href="index.html">
                <img id="img-logo" alt="logo-branca" src="img/logo-branca.png">
                <h1>TicketPro</h1>
            </a>
            <img alt="img-cadastro" src="img/img-cadastro.png">
        </div>

        <div class="fundo-form2">
            <form id="form-cad">
                <h1>Criar uma Conta</h1>
            
                <input id="bt-usu2" type="text" name="usuario" minlength="3" maxlength="20" required placeholder="Usuário">
            
                <input id="bt-email" type="email" name="email" required placeholder="E-mail">
            
                <input id="bt-senha2" type="password" name="senha" minlength="6" required placeholder="Senha" autocomplete="off">
            
                <button type="submit">Criar Conta</button>
            
                <p>Já tem uma conta? <a href="login.html">Entre aqui</a></p>
            </form>
            

            <h2>
                Desenvolvido por <span id="codewave2">CodeWave Stúdio</span>
            </h2>
        </div>

    </div>
    
    <script src="cadastro.js"></script>

</body>

</html>
